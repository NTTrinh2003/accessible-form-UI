<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Accessible Static Form UI">
        <meta name="keywords" content="Accessible, Static, Form, UI, Trinh Nguyen">
        <meta name="author" content="Trinh Nguyen">

        <title>Accessible Static Form UI</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <div class="input-fields">
                    <div class="input full-name">
                        <label for="full-name">Full Name</label>
                        <input type="text" placeholder="What should we call you" id="full-name">
                    </div>
                    <div class="input email">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Your email address" id="email">
                    </div>
                    <div class="input password">
                        <label for="password">Enter Password</label>
                        <input type="password" placeholder="xxxxxxxx" id="password">
                    </div>
                    <div class="input password confirm">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" placeholder="xxxxxxxx" id="confirm-password">
                    </div>
                    <div class="submit">
                        <button type="submit">Update Profile</button>
                    </div>
                </div>
                <div class="progress">
                    <div class="show-completeness">
                        <div class="chart-progress"></div>
                        <div class="percentage">65%</div>
                    </div>
                    <div class="completeness-list">
                        <div class="header">
                            <div>Profile completeness</div>
                        </div>
                        <div class="list">
                            <div class="item done"><p>Create Account</p></div>
                            <div class="item done"><p>Update Roadmap Progress</p></div>
                            <div class="item done"><p>Setup Public Profile</p></div>
                            <div class="item active"><p>Complete your first project</p></div>
                            <div class="item active"><p>Invite your Friends</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
